name: Tests

on:
    push:
        branches: [main]
        paths:
          - 'src/black_star/*'
    pull_request:
        branches: [main]
        paths:
          - 'src/black_star/*'
    workflow_dispatch:

jobs:
  gitHubActionForPytest:
    name: GitHub Action for pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: GitHub Action for pytest
      uses: cclauss/GitHub-Action-for-pytest@master
      with:
        args: pytest -ra -v